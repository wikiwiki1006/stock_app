<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            font-weight: bold;
        }
        .graph {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stock Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="ticker">Enter Stock Ticker:</label><br><br>
        <input type="text" id="ticker" name="ticker" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p>Predicted Stock Price: ${{ prediction }}</p>
    </div>
    {% endif %}

    {% if graph_url %}
    <div class="graph">
        <h3>Prediction Graph</h3>
        <img src="{{ graph_url }}" alt="Prediction Graph">
    </div>
    {% endif %}
</div>

</body>
</html>
